apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - 4.182.90.170.nip.io
    secretName: nginx-tls
  rules:
  - host: 4.182.90.170.nip.io
    http:
      paths:
      - path: /api/game
        pathType: ImplementationSpecific
        backend:
          service:
            name: krakend
            port:
              number: 8080
      - path: /api/votes
        pathType: ImplementationSpecific
        backend:
          service:
            name: krakend
            port:
              number: 8080
      - path: /grafana(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: web
            port:
              number: 80
     
