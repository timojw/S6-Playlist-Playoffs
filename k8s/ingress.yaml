apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playlist-playoffs-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"  # Ensure this line is included
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - 4.182.90.170.nip.io
    secretName: nginx-tls
  rules:
  - host: 4.182.90.170.nip.io
    http:
      paths:
      - path: /game
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 8081
      - path: /votes
        pathType: Prefix
        backend:
          service:
            name: voting-service
            port:
              number: 8082
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: krakend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
