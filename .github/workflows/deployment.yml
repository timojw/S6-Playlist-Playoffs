name: Deployment
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  dockerhub-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        app-name: [game-service, voting-service, web, krakend, grafana]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install nx
        run: pnpm install -g nx

      - name: Build application
        run: nx build "${{ matrix.app-name }}"

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app-name }}:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app-name }}:${{ github.sha }}

  deploy:
    needs: dockerhub-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-name: [game-service, voting-service, web, krakend, grafana]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - Get AKS credentials
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/${{ matrix.app-name }} ${ matrix.app-name }}=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app-name }}:${{ github.sha }} --record
          kubectl rollout restart deployment/${{ matrix.app-name }}
